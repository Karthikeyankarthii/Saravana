<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>college id</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3ebeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {

            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgb(99, 99, 204);
        }

        .year {
            font-size: 1.2em;
            color: #666;
        }

        .college-name {
            font-size: 2em;
            font-weight: bold;
            color: #302e2e;
        }

        .auto {
            font-size: 1em;
            color: #777;
        }

        .madurai,
        .accreditation,
        .website {
            font-size: 0.9em;
            color: #6b6565;

        }


        .container-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;


        }

        Img {
            max-width: 7.5%;
            height: auto;
        }


        .student-info {
            margin-top: 20px;
            font-size: 1em;
            color: #f1ecec;

        }

        .student-info span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="year">Since 1964</div>
        <div class="college-name">G.T.N. ARTS COLLEGE</div>
        <div class="auto">(Autonomous)</div>
        <div class="madurai">Affiliated to Madurai Kamaraj University</div>
        <div class="accreditation">Accredited by NAAC with 'B' Grade</div>
        <div class="website">www.gtnartscollege.ac.in</div>
        <div class="container-2">

            <img class="Image" src="public/IMG_20230218_201955_950.jpg" alt="Student Img" />

        </div>
        <div class="student-info"> <span>Saravanakumar</span> <span>22UITC039</span> <span>B.Sc(IT)-C</span></div>
    </div>
</body>

</html>
